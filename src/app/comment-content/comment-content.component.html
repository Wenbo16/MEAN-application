<div class="panel panel-default">
    <div class="panel-body">
		<div class="row">
		    <div class="col-sm-12">
		    	<div *ngFor="let comment of post.comments" class="comment-item-container">
		            <h5>{{comment.content}} <span class="pull-right">{{comment.date}}</span></h5>
		            <p>{{comment.username}} </p>
		    	</div>
		    </div>
		</div>
	</div>
</div>
