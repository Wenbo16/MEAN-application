<div class="signup col-md-6 col-md-offset-3">
   <form class="form-signup">
      	<h2 class="form-signup-heading">Please Sign Up</h2>
		<div class='form-group'>
			<label>Username</label>
			<input type="text" class="form-control" name="username" placeholder="User Name"  required autofocus="" [(ngModel)]="userInfo.username"/>
		</div>		

		<div class='form-group'>
			<label>Password</label>
			<input type="password" class="form-control" name="password" placeholder="Password" required autofocus="" [(ngModel)]="userInfo.password" />
		</div>		
		<div class='form-group'>
			<label>First Name</label>
			<input type="text" class="form-control" name="firstname" placeholder="First Name" required autofocus=""  [(ngModel)]="userInfo.firstname"/>
		</div>

		<div class='form-group'>
			<label>Last Name</label>
			<input type="text" class="form-control" name="lastname" placeholder="Last Name" required autofocus="" [(ngModel)]="userInfo.lastname"/>
		</div>

		<div class='form-group'>
			<label>Email</label>
			<input type="text" class="form-control" name="email" placeholder="Email" required autofocus="" [(ngModel)]="userInfo.email"/>
		</div>

		<div class='form-group'>
			<label>Phone</label>
			<input type="text" class="form-control" name="phone" placeholder="Phone" required autofocus="" [(ngModel)]="userInfo.phone"/>
		</div>

		<div class='form-group'>
			<label>Location</label>
			<input type="text" class="form-control" name="location" placeholder="Location" required autofocus="" [(ngModel)]="userInfo.location"/>
		</div>

      	<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signup()">Sign Up</button>
   </form>
   <br />
   <br />
</div>
