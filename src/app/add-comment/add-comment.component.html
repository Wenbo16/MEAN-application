<div class="row">
  	<div class="col-md-offset-3 col-md-8">
		<form class="form">

	 	 	<div class="form-group basic-textarea rounded-corners shadow-textarea">
			    <label class="col-md-2 control-label" for="content">Comment</label>
			    <div class="col-md-10">
			    	<textarea class="form-control z-depth-1" rows="5" placeholder="Write something here..." name="content" [(ngModel)]='comment.content'></textarea>
			    </div>
			</div>
	 		<button (click)="addComment()" class="btn btn-primary">Add</button>
		</form>
  	</div>
</div>
