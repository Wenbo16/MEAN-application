<div class="createPost col-md-8 col-md-offset-2">
    <form class="create-post">
      	<h3 class="fieldset-title">Create a Post</h3>
		<div class='form-group'>
			<label for="title">Title</label>
			<input type="text" class="form-control" name="title" [(ngModel)]='post.title'>
		</div>		
		<div class='form-group'>
			<label for="description">Description</label>
			<textarea class="form-control z-depth-1" rows="5" placeholder="Write something here..." name="description" [(ngModel)]='post.description'></textarea>
		</div>
      	<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="add()">Save</button>
    </form>
</div>
